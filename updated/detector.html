<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detector</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Styles */
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 60px;
            min-height: 100vh;
            overflow: auto; 
            
        }
        
        ::-webkit-scrollbar{
            display: none;
        }
        /* Dashboard (Navigation Bar) */
        .dashboard {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .admin-login {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 3em;
        }
        
        .admin-login:hover {
            background-color: #E6C200;
        }
        
        /* Tilted Banner Section */
        .tilted-banner {
            position: relative;
            width: 60%;
            background-color: #bdbdbd;
            padding: 50px;
            text-align: center;
            transform: rotate(-2deg);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
            margin-bottom: 50px;
        }
        
        .tilted-banner::before,
        .tilted-banner::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #777; /* Slightly darker than main banner */
            top: 5px;
            left: 5px;
            z-index: -1;
            transform: rotate(-1deg);
        }
        
        .tilted-banner::after {
            top: 10px;
            left: 10px;
            background-color: #555; /* Even darker for depth effect */
            transform: rotate(-2deg);
        }
        
        
        .banner-content {
            transform: rotate(2deg);
        }
        
        .banner-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .banner-content p {
            font-size: 1.2rem;
            color: #eee;
            margin-bottom: 30px;
        }
        
        .cta-button {
            background-color: #FFD700;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        
        .cta-button:hover {
            background-color: #FFC107;
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding-bottom: 50px;
        }
        
        h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1em;
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
        }
        
        button {
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .get-started {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .get-started:hover {
            background-color: #E6C200;
        }
        
        .learn-more {
            background-color: transparent;
            color: #FFD700;
            border: 2px solid #FFD700;
            font-weight: bold;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .learn-more:hover {
            background-color: #FFD700;
            color: #000;
        }
        
        /* Features Section */
        .features-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin-top: 50px;
            text-align: left;
            gap: 20px;
        }
        
        .image-container {
            flex: 1;
        }
        
        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
        }
        
        .features-text {
            background-color: #111;
            padding-left: 20px;
        }
        
        .features-text h2 {
            font-size: 1.8em;
            color: #fff;
            font-weight: bold;
            font-family: Arial, sans-serif;
            margin-bottom: 5px;
        }
        
        .features-text p {
            font-size: 1em;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        /* Contact Us Section */
        .contact-section {
            text-align: center;
            background-color: #111;
            padding: 50px 20px;
            margin-top: 50px;
        }
        
        .contact-section h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .contact-section p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }
        
        .contact-options {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        
        .contact-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
        }
        
        .contact-icon {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }
        
        .contact-box h3 {
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .contact-box p {
            font-size: 1em;
            color: #ccc;
        }
        /* Footer Section */
        .footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            width: 90vw;
            padding: 20px 10px;
            margin-top: 50px;
            border-top: 1px solid #fff;
        }
        
        .footer p {
            margin: 0;
            font-size: 1em;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .container {
            width: 50%;
            margin-top: 30px;
            padding: 1.5rem;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            text-align: center;
        }

        .category-select, .input-area {
            width: 100%;
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FFD700;
            display: block;
            margin-bottom: 5px;
        }

        select, textarea {
            width: 100%;  /* Ensures both elements take full width */
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            display: block;
            box-sizing: border-box;  /* Ensures padding doesn't affect width */
        }


        textarea {
            height: 80px;
            resize: none;
        }

        .button {
            padding: 10px 18px;
            font-size: 1rem;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #E6C200;
        }

        .result {
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .error {
            color: red;
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .meter-container {
            width: 100%;
            background: #444;
            height: 22px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
        }

        .meter {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }

        .percentage {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: black;
            text-align: center;
        }
    </style>
    <script>
        function predictReview() {
            var category = document.getElementById("category").value;
            var reviewText = document.getElementById("review").value.trim();

            if (category === "Select Category") {
                document.getElementById("error").innerText = "Please select a category.";
                document.getElementById("result").innerText = "";
                return;
            }

            if (!reviewText) {
                document.getElementById("error").innerText = "Please enter a review before submitting!";
                document.getElementById("result").innerText = "";
                return;
            }

            document.getElementById("error").innerText = "";
            document.getElementById("result").innerText = "Analyzing...";

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: category, review: reviewText })
            })
            .then(response => response.json())
            .then(data => {
                // Reset result section
                document.getElementById("result").innerText = "";
                document.getElementById("error").innerText = "";

                // Check if there's an error in the response
                if (data.error) {
                    document.getElementById("error").innerText = data.error;
                } else {
                    var probability = data.fake_review_probability;
                    var percentage = (probability * 100).toFixed(2);

                    // Display result based on the probability
                    var resultText = probability >= 0.7 ? "Review is Fake!" :
                                     (probability >= 0.4 ? "Review is Uncertain." : "Review is Genuine.");
                    document.getElementById("result").innerText = resultText;

                    // Update progress bar (meter)
                    var meter = document.querySelector(".meter");
                    var percentageText = document.querySelector(".percentage");

                    meter.style.width = percentage + "%";
                    if (probability < 0.4) {
                        meter.style.backgroundColor = "green";
                    } else if (probability < 0.7) {
                        meter.style.backgroundColor = "yellow";
                    } else {
                        meter.style.backgroundColor = "red";
                    }

                    percentageText.innerText = percentage + "%";
                }
            })
            .catch(error => {
                // Handle errors in the fetch request
                document.getElementById("result").innerText = "";
                document.getElementById("error").innerText = "An error occurred: " + error;
            });
        }
    </script>
</head>
<body>

<header>
    <h1>VeriView</h1>
    <p>Check whether a review is likely fake or genuine!</p>
</header>

<div class="container">
    <div class="category-select">
        <label for="category">Select Category:</label>
        <select id="category">
            <option>Select Category</option>
            <option value="Books">Books</option>
            <option value="Clothing, Shoes and Jewellery">Clothing, Shoes and Jewellery</option>
            <option value="Electronics">Electronics</option>
            <option value="Home and Kitchen">Home and Kitchen</option>
            <option value="Kindle">Kindle</option>
            <option value="Movies and TV">Movies and TV</option>
            <option value="Pet Supplies">Pet Supplies</option>
            <option value="Sports and Outdoors">Sports and Outdoors</option>
            <option value="Tools and Home Improvement">Tools and Home Improvement</option>
            <option value="Toys and Games">Toys and Games</option>
        </select>
    </div>

    <div class="input-area">
        <label for="review">Enter Review:</label>
        <textarea id="review" placeholder="Write your review here..."></textarea>
    </div>

    <button class="button" onclick="predictReview()">Submit Review</button>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
    
    <div class="meter-container">
        <div class="meter"></div>
        <div class="percentage">0%</div>
    </div>
</div>

</body>
</html>
