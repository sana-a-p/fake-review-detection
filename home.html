<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Fake Review Detection</h1>
        <p class="text-center text-muted">Enter a review to check if it's fake or genuine</p>

        <div class="card p-4 shadow-sm">
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="reviewText" class="form-label">Review Text</label>
                    <textarea class="form-control" id="reviewText" rows="5" placeholder="Enter your review here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check Review</button>
            </form>

            <div id="result" class="mt-4 alert d-none"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Form submission event
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const reviewText = document.getElementById('reviewText').value;
            
            // Call the API
            try {
                const response = await axios.post('http://localhost:5000/predict', { review: reviewText });
                const probability = response.data.fake_review_probability;

                const resultDiv = document.getElementById('result');
                resultDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
                
                if (probability > 0.5) {
                    resultDiv.classList.add('alert-danger');
                    resultDiv.textContent = `This review is likely fake with a probability of ${(probability * 100).toFixed(2)}%.`;
                } else {
                    resultDiv.classList.add('alert-success');
                    resultDiv.textContent = `This review is likely genuine with a probability of ${(1 - probability) * 100).toFixed(2)}%.`;
                }
            } 
            catch (error) {
                alert('Error connecting to the server. Please try again.');
            }
        });
    </script>
</body>
</html>
