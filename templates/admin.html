<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            color: #bbb;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-top: 5px;
        }

        .upload-button {
            width: 100%;
            padding: 12px;
            background: #FFD700; /* Gold */
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .upload-button:hover {
            background: #e6c200; /* Golden Yellow */
        }

        .status {
            color: white;
            margin-top: 15px;
            display: none;
        }
    </style>

    <script>
        // Reset category selection when the page loads
        window.onload = function() {
            document.getElementById("category").selectedIndex = 0;
        };

        function handleUpload(event) {
            event.preventDefault();

            let fileInput = document.getElementById("csvFile");
            let file = fileInput.files[0];
            let statusMessage = document.getElementById("statusMessage");

            if (!file) {
                alert("Please select a CSV file.");
                return;
            }

            // Check file extension
            if (!file.name.endsWith(".csv")) {
                alert("Invalid file type. Please upload a CSV file.");
                return;
            }

            statusMessage.innerText = "Uploading file...";
            statusMessage.style.display = "block";

            setTimeout(() => {
                statusMessage.innerText = "File uploaded successfully!";
            }, 2000);
        }
    </script>
</head>
<body>

    <div class="admin-container">
        <h2>Upload Dataset for Training</h2>

        <form onsubmit="handleUpload(event)">
            <label for="category">Select Product Category:</label>
            <select id="category" required>
                <option value="" selected disabled>Select a category</option>
                <option value="Books">Books</option>
                <option value="Clothing, Shoes and Jewellery">Clothing, Shoes and Jewellery</option>
                <option value="Electronics">Electronics</option>
                <option value="Home and Kitchen">Home and Kitchen</option>
                <option value="Kindle">Kindle</option>
                <option value="Movies and TV">Movies and TV</option>
                <option value="Pet Supplies">Pet Supplies</option>
                <option value="Sports and Outdoors">Sports and Outdoors</option>
                <option value="Tools and Home Improvement">Tools and Home Improvement</option>
                <option value="Toys and Games">Toys and Games</option>
            </select>

            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" accept=".csv" required>

            <button type="submit" class="upload-button">Upload</button>
        </form>

        <p id="statusMessage" class="status"></p>
    </div>

</body>
</html>
